<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<script src="node_modules/jquery/dist/jquery.js"></script>
<h1>Tic Tac Toe</h1>
<table>
  <tr>
    <td onClick="takeSquare(0)" class="square" id="0"></td>
    <td onClick="takeSquare(1)" class="square" id="1"></td>
    <td onClick="takeSquare(2)" class="square" id="2"></td>
  </tr>
  <tr>
    <td onClick="takeSquare(3)" class="square" id="3"></td>
    <td onClick="takeSquare(4)" class="square" id="4"></td>
    <td onClick="takeSquare(5)" class="square" id="5"></td>
  </tr>
  <tr>
    <td onClick="takeSquare(6)" class="square" id="6"></td>
    <td onClick="takeSquare(7)" class="square" id="7"></td>
    <td onClick="takeSquare(8)" class="square" id="8"></td>
  </tr>
</table>
<div id="winnerMessage" class="hidden">
    <h2></h2>
</div>
<button onClick="resetGame()">New Game</button>
<script src="index.js"></script>
</body>
</html>
